<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>ç‚¹ç‚¹åœˆ - æˆ‘çš„åˆ†äº«</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .packages-container {

        }
        
        .package-item {
            background: white;
            border-radius: var(--radius-lg);
            padding: 16px;
            margin-bottom: 12px;
        }
        
        .package-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .package-type {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .package-type .icon {

        }
        
        .package-type .name {

            font-size: 15px;
        }
        
        .package-status {
            padding: 4px 10px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .package-status.active {
            background: #dbeafe;
            color: #2563eb;
        }
        
        .package-status.completed {
            background: #d1fae5;
            color: #059669;
        }
        
        .package-status.cancelled {
            background: var(--background);
            color: var(--text-tertiary);
        }
        
        .package-progress {
            margin-bottom: 12px;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .progress-label {

            color: var(--text-secondary);
        }
        
        .progress-value {
            font-size: 18px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .progress-value.completed {
            background: none;
            -webkit-text-fill-color: #059669;
        }
        
        .progress-bar {
            height: 8px;
            background: var(--background);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--primary-gradient);
            border-radius: 4px;
            transition: width 0.3s;
        }
        
        .progress-fill.completed {
            background: #22c55e;
        }
        
        .package-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            flex: 1;
            padding: 10px;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .action-btn.adjust {
            background: #ffedd5;
            color: #ea580c;
            border: 1px solid #fed7aa;
        }
        
        .action-btn.adjust:hover {
            background: #fed7aa;
        }
        
        .action-btn.cancel {
            background: var(--background);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }
        
        .action-btn.cancel:hover {
            background: var(--border);
        }
        
        .action-btn.view {
            background: var(--primary-gradient);
            color: white;
        }
        
        .package-time {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 12px;
        }
        
        .completed-msg {
            background: #d1fae5;
            color: #059669;
            padding: 12px;
            border-radius: var(--radius-md);
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            margin-top: 12px;
        }
        
        /* è°ƒæ•´å¼¹çª— */
        .adjust-modal .modal-body {
            text-align: left;
        }
        
        .adjust-form {
            margin-top: 16px;
        }
        
        .adjust-form .form-group {
            margin-bottom: 16px;
        }
        
        .adjust-form label {
            display: block;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .adjust-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 16px;
        }
        
        .adjust-form input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .adjust-hint {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- å¯¼èˆªæ  -->
        <div class="nav-header">
            <a href="my.html" class="back-btn">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </a>
            <div class="nav-title">æˆ‘çš„åˆ†äº«</div>
        </div>
        
        <!-- æ ‡ç­¾ç­›é€‰ -->
        <div class="tabs">
            <div class="tab active" data-tab="all">å…¨éƒ¨</div>
            <div class="tab" data-tab="active">è¿›è¡Œä¸­</div>
            <div class="tab" data-tab="completed">å·²å®Œæˆ</div>
        </div>
        
        <!-- ç¤¼åŒ…åˆ—è¡¨ -->
        <div class="packages-container" id="packagesList">
            <!-- åŠ¨æ€åŠ è½½ -->
        </div>
    </div>
    
    <script src="js/data.js"></script>
    <script>
        // åˆå§‹åŒ–
        DataManager.init()
        
        const state = {
            currentTab: 'all'
        }
        
        const currentUser = DataManager.getCurrentUser()
        
        // æ¸²æŸ“ç¤¼åŒ…åˆ—è¡¨
        function renderPackages() {
            const listEl = document.getElementById('packagesList')
            
            let packages = DataManager.getPackages({ creatorOpenid: currentUser._openid }).list
            
            // ç­›é€‰
            if (state.currentTab !== 'all') {
                packages = packages.filter(p => p.status === state.currentTab)
            }
            
            if (packages.length === 0) {
                listEl.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ğŸ“¦</div>
                        <div class="text">æš‚æ— åˆ†äº«</div>
                    </div>
                `
                return
            }
            
            const html = packages.map(pkg => {
                const progressPercent = (pkg.helpCount / pkg.maxHelp) * 100
                const isCompleted = pkg.status === 'completed'
                const isCancelled = pkg.status === 'cancelled'
                
                let statusText = 'è¿›è¡Œä¸­'
                let statusClass = 'active'
                if (isCompleted) {
                    statusText = 'å·²å®Œæˆ'
                    statusClass = 'completed'
                } else if (isCancelled) {
                    statusText = 'å·²å–æ¶ˆ'
                    statusClass = 'cancelled'
                }
                
                return `
                    <div class="package-item ${isCancelled ? 'opacity-60' : ''}">
                        <div class="package-header">
                            <div class="package-type">
                                <span class="icon">${pkg.type === 'LINK' ? 'ğŸ' : 'ğŸ“±'}</span>
                                <span class="name">${pkg.type === 'LINK' ? 'å…ƒå®æŠ½å¥–' : 'äºŒç»´ç å›¾ç‰‡'}</span>
                            </div>
                            <span class="package-status ${statusClass}">${statusText}</span>
                        </div>
                        
                        <div class="package-progress">
                            <div class="progress-info">
                                <span class="progress-label">é¢†å–è¿›åº¦</span>
                                <span class="progress-value ${isCompleted ? 'completed' : ''}">
                                    ${pkg.helpCount}/${pkg.maxHelp} ${isCompleted ? 'âœ“' : ''}
                                </span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill ${isCompleted ? 'completed' : ''}" style="width: ${progressPercent}%"></div>
                            </div>
                        </div>
                        
                        ${!isCompleted && !isCancelled ? `
                            <div class="package-actions">
                                <button class="action-btn adjust" onclick="showAdjustModal('${pkg._id}', ${pkg.helpCount})">æ›´æ­£é¢†å–æ•°</button>
                                <button class="action-btn cancel" onclick="cancelPackage('${pkg._id}')">å–æ¶ˆåˆ†äº«</button>
                            </div>
                        ` : ''}
                        
                        ${isCompleted ? `
                            <div class="completed-msg">
                                ğŸ‰ å·²é¢†æ»¡ï¼æ„Ÿè°¢å¤§å®¶çš„å¸®åŠ©
                            </div>
                        ` : ''}
                        
                        <div class="package-time">
                            ${isCompleted ? 'å®Œæˆ' : 'å‘å¸ƒ'}äº ${Utils.formatRelativeTime(pkg.createdAt)}
                        </div>
                    </div>
                `
            }).join('')
            
            listEl.innerHTML = html
        }
        
        // åˆ‡æ¢æ ‡ç­¾
        function switchTab(tab) {
            state.currentTab = tab
            
            document.querySelectorAll('.tab').forEach(t => {
                t.classList.toggle('active', t.dataset.tab === tab)
            })
            
            renderPackages()
        }
        
        // æ˜¾ç¤ºæ›´æ­£å¼¹çª—
        function showAdjustModal(packageId, currentCount) {
            const modal = document.createElement('div')
            modal.className = 'modal-overlay adjust-modal'
            modal.innerHTML = `
                <div class="modal">
                    <div class="modal-header">æ›´æ­£é¢†å–æ•°é‡</div>
                    <div class="modal-body">
                        <div class="adjust-form">
                            <div class="form-group">
                                <label>å½“å‰æ˜¾ç¤ºï¼š${currentCount}äººå·²é¢†</label>
                            </div>
                            <div class="form-group">
                                <label>å®é™…å·²é¢†äººæ•°</label>
                                <input type="number" id="newCount" min="${currentCount}" max="10" value="${currentCount}">
                                <div class="adjust-hint">âš ï¸ æ›´æ­£åå‰©ä½™ ${10 - currentCount} ä¸ªåé¢</div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button onclick="closeModal()">å–æ¶ˆ</button>
                        <button onclick="confirmAdjust('${packageId}')" style="color: var(--primary);">ç¡®è®¤æ›´æ­£</button>
                    </div>
                </div>
            `
            document.body.appendChild(modal)
        }
        
        // å…³é—­å¼¹çª—
        function closeModal() {
            const modal = document.querySelector('.modal-overlay')
            if (modal) modal.remove()
        }
        
        // ç¡®è®¤æ›´æ­£
        function confirmAdjust(packageId) {
            const newCount = parseInt(document.getElementById('newCount').value)
            
            if (newCount < 0 || newCount > 10) {
                Utils.showToast('è¯·è¾“å…¥æœ‰æ•ˆçš„æ•°é‡', 'error')
                return
            }
            
            const result = DataManager.adjustHelpCount(packageId, newCount)
            
            if (result.success) {
                Utils.showToast('æ›´æ­£æˆåŠŸ', 'success')
                closeModal()
                renderPackages()
            } else {
                Utils.showToast(result.message, 'error')
            }
        }
        
        // å–æ¶ˆåˆ†äº«
        async function cancelPackage(packageId) {
            const confirmed = await Utils.showConfirm('ç¡®è®¤å–æ¶ˆåˆ†äº«ï¼Ÿ', 'å–æ¶ˆåè¯¥ç¤¼åŒ…å°†ä¸å†å±•ç¤ºï¼Œå…¶ä»–äººæ— æ³•ç»§ç»­é¢†å–ã€‚')
            
            if (confirmed) {
                const result = DataManager.cancelPackage(packageId)
                
                if (result.success) {
                    Utils.showToast('å·²å–æ¶ˆåˆ†äº«', 'success')
                    renderPackages()
                } else {
                    Utils.showToast(result.message, 'error')
                }
            }
        }
        
        // äº‹ä»¶ç›‘å¬
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => switchTab(tab.dataset.tab))
        })
        
        // åˆå§‹åŒ–
        renderPackages()
    </script>
</body>
</html>
